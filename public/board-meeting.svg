<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#1e293b"/>
  
  <!-- Conference Room -->
  <rect x="100" y="150" width="1000" height="500" rx="20" fill="#334155" opacity="0.3"/>
  
  <!-- Conference Table -->
  <ellipse cx="600" cy="400" rx="300" ry="100" fill="#475569" opacity="0.4"/>
  
  <!-- Chairs around table -->
  <g opacity="0.3">
    <!-- Top chairs -->
    <rect x="480" y="280" width="40" height="60" rx="20" fill="#64748b"/>
    <rect x="560" y="280" width="40" height="60" rx="20" fill="#64748b"/>
    <rect x="640" y="280" width="40" height="60" rx="20" fill="#64748b"/>
    
    <!-- Bottom chairs -->
    <rect x="480" y="460" width="40" height="60" rx="20" fill="#64748b"/>
    <rect x="560" y="460" width="40" height="60" rx="20" fill="#64748b"/>
    <rect x="640" y="460" width="40" height="60" rx="20" fill="#64748b"/>
    
    <!-- Side chairs -->
    <rect x="320" y="360" width="40" height="60" rx="20" fill="#64748b" transform="rotate(90 340 390)"/>
    <rect x="840" y="360" width="40" height="60" rx="20" fill="#64748b" transform="rotate(90 860 390)"/>
  </g>
  
  <!-- People silhouettes -->
  <g opacity="0.2">
    <!-- Person 1 -->
    <circle cx="500" cy="315" r="15" fill="#94a3b8"/>
    <rect x="485" y="330" width="30" height="40" rx="5" fill="#94a3b8"/>
    
    <!-- Person 2 -->
    <circle cx="580" cy="315" r="15" fill="#94a3b8"/>
    <rect x="565" y="330" width="30" height="40" rx="5" fill="#94a3b8"/>
    
    <!-- Person 3 -->
    <circle cx="660" cy="315" r="15" fill="#94a3b8"/>
    <rect x="645" y="330" width="30" height="40" rx="5" fill="#94a3b8"/>
    
    <!-- Person 4 -->
    <circle cx="500" cy="485" r="15" fill="#94a3b8"/>
    <rect x="485" y="500" width="30" height="40" rx="5" fill="#94a3b8"/>
    
    <!-- Person 5 -->
    <circle cx="580" cy="485" r="15" fill="#94a3b8"/>
    <rect x="565" y="500" width="30" height="40" rx="5" fill="#94a3b8"/>
    
    <!-- Person 6 -->
    <circle cx="660" cy="485" r="15" fill="#94a3b8"/>
    <rect x="645" y="500" width="30" height="40" rx="5" fill="#94a3b8"/>
  </g>
  
  <!-- Presentation screen -->
  <rect x="200" y="50" width="800" height="80" rx="10" fill="#1e40af" opacity="0.2"/>
  <text x="600" y="100" text-anchor="middle" fill="#3b82f6" opacity="0.4" font-family="Arial, sans-serif" font-size="24">AI Board Meeting</text>
  
  <!-- Ambient lighting -->
  <defs>
    <radialGradient id="lightGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#lightGradient)"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#grid)"/>
</svg>